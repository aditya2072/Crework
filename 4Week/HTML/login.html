<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="../CSS/style2.css" />
		<title>Log in</title>
	</head>
	<body>
		<form action="/" id="form">
			<div class="container">
				<h2>Log in</h2>
				<div class="input-control">
					<label for="email" class="form-label"
						><strong>Email</strong>
					</label>
					<input
						type="email"
						name="email"
						id="email"
						class="input"
						placeholder="example@gmail.com"
					/>
					<div class="error"></div>
				</div>
					<div class="input-control">
					<label for="password" class="form-label"
						><strong>Password</strong>
					</label>
					<input
						type="password"
						name="password"
						placeholder="*********"
						id="password"
						minlength="8"
						class="input"
					/>
                  <div class="error"></div>
				  </div>
				  <div class="input-control">
					<label for="confirm_password" class="form-label"
					><strong> Confirm Password</strong>
					</label>
				<input
					type="password"
					name="confirm_password"
					class="input"
					id="confirm_password"
					placeholder="*******"
				/>
				<div class="error"></div>
				   </div>
				<p>
					<input type="checkbox" name="" id="" />Remember me
				</p>
				<br />
				<button class="bt2">Log in</button>
				<br />
		
			</div>
		</form>
		<script defer src="../JS/script1.js"></script>

	</body>
</html>
