<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="../CSS/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign up.</title>
	</head>                       
	<body>
		<div class="container">
		<form action="/" id="form" class="form">
				<h2>Sign up</h2>
				<div class="input-control">
					<label for="name" class="form-label"> <strong>Name</strong> </label>
					<input
						type="text"
						name="name"
						id="name"
						class="input"
						placeholder="Leslie Alexander"
						
					/>
					<div class="error"></div>
				</div>
				<div class="input-control">
					<label for="email" class="form-label"><strong>Email</strong> </label>
					<input
						type="text"
						name="email"
						id="email"
						class="input"
						placeholder="example@gmail.com"
					/>
					<div class="error"></div>
				</div>
				<div class="input-control">
					<label for="password" class="form-label"
						><strong>Password</strong>
					</label>
					<input
						type="password"
						name="password"
						class="input"
						id="password"
						placeholder="*******"
					/>
					<div class="error"></div>
				</div>
               <div class="input-control">
				<label for="confirm_password" class="form-label"
				><strong> Confirm Password</strong>
			    </label>
			<input
				type="password"
				name="confirm_password"
				class="input"
				id="confirm_password"
				placeholder="*******"
			/>
			<div class="error"></div>
			   </div>
				<div class="container1">
					<input type="checkbox" name="" />I agree with
					<a href="https://policies.google.com/privacy?gl=IN&hl=en">Terms </a
					>and
					<a href="https://policies.google.com/privacy?gl=IN&hl=en">Privacy</a>
				</div>
				<br />
				<button type="submit" class="bt2">Sign Up</button>

			</div>
		</form>
		<script  src="../JS/script.js"></script>
	</body>
</html>
