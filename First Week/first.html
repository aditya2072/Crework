<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body>
    <form action="">
      <h2>Sign up</h2>
      <button>Sign Up with Google</button>
      <br />
      <label for="name"> <strong>Name</strong> </label>
      <br />
      <input type="text" name="name" id="name" />
      <br />
      <label for="email"><strong>Email</strong> </label>
      <br />
      <input type="email" name="email" id="email" />
      <br />
      <label for="password"><strong>Password</strong> </label>
      <br />
      <input type="password" name="password" id="password" minlength="8" />
      <br />
      <input type="checkbox" name="" id="" />I agree with
      <a href="https://policies.google.com/privacy?gl=IN&hl=en">Terms </a>and
      <a href="https://policies.google.com/privacy?gl=IN&hl=en">Privacy</a>
      <br />
      <button>Sign Up</button>
      <hr />
      <p>Already have an account?</p>
      <p>
        <a href="https://www.google.co.in/"><p>Log in</p></a>
      </p>
    </form>
  </body>
</html>
