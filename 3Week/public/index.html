<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Sneaker Landing Page</title>
  </head>
<body>
    <!-- Navbar using Tailwind CSS -->
    <nav class="md:container relative mx-auto ml-40 p-6 drop bg-slate-50 drop-shadow-md w-full">
      <div class="hidden md:mx-40 md:flex md:items-baseline md:space-x-11">
       <a class="font-custom text-2xl hover:scale-150">sneakers</a>
        <a class="hover:scale-110">Collections</a>
        <a class="hover:scale-110">Men</a>
        <a class="hover:scale-110">Women</a>
        <a class="hover:scale-110">About</a>
        <a class="hover:scale-110">Contact</a>
        <div class=" flex items-center relative justify-end gap-4 mr-60">
        <a><img src="./images/icon-cart.svg" alt="" srcset="" class="ml-60 hover:scale-150 "></a>
        <a><img src="./images/image-avatar.png" alt="" srcset="" class="lg:w-10 lg:h-10 rounded-full hover:scale-150 ring-2 hover:ring-orange-500"></a>
        </div>
        </div>
      </div>
    </nav>
     <!-- Hero section-->
    <section id="hero" class="md:flex place-content-center">

      <!-- Image Container 1 -->
      
     <div id="image container" class="md:flex md:flex-wrap">
      <a><img id="IMG" src="./images/image-product-1.jpg" border="0" class=" md:my-20 md:mb-1 md:ml-72 md:w-96 md:cursor-zoom-in md:rounded-3xl md:object-fill md:pb-0 md:hover:scale-110"></a>
     
      <!-- Image Container 2  -->
     <div id="Secondimagecontainer" class="flex md:mx-auto md:ml-72 md:grid md:grid-flow-col-dense md:gap-1 md:h-auto md:w-auto md:relative">
      <a><img onmouseover="change1()"  src="./images/image-product-1-thumbnail.jpg" alt="image-product-1-thumbnail" border="0" class="h-24 w-24 rounded-lg hover:scale-110"></a>
      <img onmouseover="change2()"   src="./images/image-product-2-thumbnail.jpg" alt="image-product-2-thumbnail" border="0" class="h-24 w-24 rounded-lg hover:scale-110" >
      <a><img onmouseover="change3()" src="./images/image-product-3-thumbnail.jpg" alt="image-product-3-thumbnail" border="0" class="h-24 w-24 rounded-lg hover:scale-110" ></a>
      <a><img onmouseover="change4()" src="./images/image-product-4-thumbnail.jpg" alt="image-product-4-thumbnail" border="0" class="h-24 w-24 rounded-lg hover:scale-110" ></a>
    </div>
  </div>
     <!--Hero Section-->
      <div class="container md:my-20 md:ml-32">
        <h3 class="px my-4 text-orange-600">SNEAKER COMPANY</h3>
        <h2 class="font-custom text-3xl">Fall Limited Edition</h2>
        <h2 class="font-custom text-3xl">Sneakers</h2>
        <p class="md:max-w-md py-6">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
        <div class="flex items-stretch space-x-5">
          <span class="font-custom text-xl">$125.00 </span>
          <button class="bg-orange-200 px-2 text-orange-700 text-xs w-9 h-6">50%</button>
        </div>
        <span class="text-base text-slate-400 line-through"> $250.00 </span>
        <div class="grid col-start-2 col-end-1 md:flex md:space-x-10 md:py-5">    
          <button class="px-12 w-auto bg-gray-100 rounded-lg space-x-6 flex place-content-around">
            <span class="w-4 mt-21  pt-3 "><img src="./images/icon-minus.svg">
          </span>
              <span>0</span>
              <span class="mt-2"><img src="./images/icon-plus.svg"></span>
            </button>
          <button class="bg-orange-600 md:px-16 md:py-1 text-white flex rounded-lg gap-3 md:justify-start">
            <span><img class="h-7" src="https://img.icons8.com/ios/50/000000/shopping-cart.png" alt="" srcset=""></span>
          <span>Add to cart</span></button>
        </div>
      </div>
    </section>
    <!-- JS for image changing on hover -->
    <script>
      function change2()
      {
      document.getElementById("IMG").src="./images/image-product-2.jpg";
      }
      function change1()
      {
        document.getElementById("IMG").src="./images/image-product-1.jpg";
      }
     function change3()
     {
      document.getElementById("IMG").src="./images/image-product-3.jpg";
      }
      function change4(){
      document.getElementById("IMG").src="./images/image-product-4.jpg"
    }
    </script>
  </body>
</html>
