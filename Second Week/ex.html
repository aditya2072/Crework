<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <form action="">
    <div class="log">
    <h2>Sign up</h2>
    <button class="bt1"> 
      <img src="google.png" alt="" class="google">
      Sign Up with Google</button>                                                      
    <div class="input-grid"> 
    <label for="name" class="form-label"> <strong>Name</strong> </label>
    <input type="text" name="name" id="name" class="input" placeholder="Leslie Alexander">
    <label for="email" class="form-label"><strong>Email</strong> </label>
    <input type="email" name="email" id="email" class="input" placeholder="example@gmail.com">
    <label for="password" class="form-label"><strong>Password</strong> </label>
    <input type="password" name="password" class="input" id="password" minlength="8" placeholder="at least 8 characters">
    </div>
    <p><input type="checkbox" name="">I agree with <a href="https://policies.google.com/privacy?gl=IN&hl=en">Terms </a>and <a href="https://policies.google.com/privacy?gl=IN&hl=en">Privacy</a></p>
    <br>
    <button class="bt2">Sign Up</button>
    <hr>
    <p class="last">Already have an account?</p>  
    <p class="last"><a href="https://www.google.co.in/">Log in</a></p>
    </div>
</form>
</body>
</html>
