<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Log in</title>
</head>
<body>
    <form action="">
    <div class="log">
    <h2>Log in</h2>
    <button class="bt1"> Log in with Google</button>
    <div class="input-grid"> 
    <label for="email" class="form-label"><strong>Email</strong> </label>
    <input type="email" name="email" id="email" class="input" placeholder="example@gmail.com">
    <label for="password" class="form-label"><strong>Password</strong> </label>
    <input type="password" name="password" placeholder="*********" id="password" minlength="8" class="input">
    </div>
   <p> <input type="checkbox" name="" id="">Remember me</p>
    <br>
    <button class="bt2">Log in</button>
    <br>
    <p> <a href="https://www.google.com/">Forgot Password?</a></p>
    <hr>
  <p class="last">Don't have an account?</p>  
  <p class="last"><a href="https://www.google.co.in/">Sign up</a></p>
  </div>
</form>
</body>
</html>
